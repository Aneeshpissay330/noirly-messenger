name: Internal Testing Workflow to Play Store

on:
  workflow_dispatch

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint
   
  internal-testing: 
    needs: lint_and_test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Create firelane.json from secret
        env:
          FIRELANE_JSON: ${{ secrets.FIRELANE_JSON }}
        run: |
          echo "$FIRELANE_JSON" | base64 --decode > android/firelane.json
          chmod 600 android/firelane.json

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false
          working-directory: android

      - name: Add Linux platform to Gemfile.lock and install gems
        working-directory: android
        run: |
          bundle lock --add-platform x86_64-linux
          bundle install

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x android/gradlew

      - name: Decode noirly.keystore from secret
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/noirly.keystore
          chmod 600 android/app/noirly.keystore

      - name: Create keystore.properties for Gradle
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cat > android/keystore.properties <<EOF
          storeFile=noirly.keystore
          storePassword=$KEYSTORE_PASSWORD
          keyAlias=$KEY_ALIAS
          keyPassword=$KEY_PASSWORD
          EOF

      - name: Verify build files
        run: |
          echo "Checking keystore files..."
          ls -la android/keystore.properties || echo "keystore.properties not found"
          echo "Contents of keystore.properties:"
          cat android/keystore.properties || echo "Could not read keystore.properties"
          ls -la android/app/noirly.keystore || echo "noirly.keystore not found"
          ls -la android/app/google-services.json || echo "google-services.json not found"
          ls -la android/firelane.json || echo "firelane.json not found"
          echo "Current working directory:"
          pwd
          echo "Android directory structure:"
          find android -name "*.keystore" -o -name "keystore.properties" -o -name "firelane.json" 2>/dev/null || echo "No keystore/config files found"

      - name: Build Android
        working-directory: android
        run: |
          bundle exec fastlane clean
          bundle exec fastlane internal
          bundle exec fastlane verify_before_clean
